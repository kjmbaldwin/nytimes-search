<!DOCTYPE html>
<html>

<head>
	<title>New York Times Search</title>

	<link rel="stylesheet" type="text/css" href="assets/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">

		<div class="row">
			<div id="main-header" class="col-lg-12">
				<h1><span id="glyph" class="glyphicon glyphicon-list"></span> New York Times Search</h1>
			</div>
		</div><br>

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading"><span id="glyph" class="glyphicon glyphicon-list"></span> Search Parameters</div>
				<div class="panel-body">
					<h3 class="panel-title"></h3>
					<div class="form-group">
						<label>Search Term:</label>
						<input type="text" class="form-control" id="term">
					</div>
					<div class="form-group">
						<label>Number of Records to Retrieve (1-10):</label>
						<input type="number" class="form-control" id="records" value="5" max="10" min="1">
					</div>
					<div class="form-group">
						<label>Start Date (Optional):</label>
						<input type="date" class="form-control" id="start-year">
					</div>
					<div class="form-group">
						<label>End Date (Optional):</label>
						<input type="date" class="form-control" id="end-year"><br>
						<button id="search-button">Search</button> <button id="clear-btn">Clear Results</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">Articles</div>
					<div class="panel-body">
						<div id="articles"></div>
					</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/javascript.js"></script>



</body>

</html>
