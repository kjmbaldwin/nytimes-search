<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
	<div class="row">
		<div id="main-header" class="col-lg-12">
			<h1><span id="glyph" class="glyphicon glyphicon-list"></span>New York Times Search</h1>
		</div>
	</div><br>

<div class="panel panel-default">
	<div class="panel-heading"><span id="glyph" class="glyphicon glyphicon-list"></span>Search Parameters</div>
	<div class="panel-body"> 
	<h3 class="panel-title"></h3>
    	<div class="form-group">
  		<label for="usr">Search Term:</label>
  		<input type="text" class="form-control" id="usr">
        </div>
<div class="form-group">
  <label for="pwd">Number of Records to Retrieve:</label>
  <input type="password" class="form-control" id="pwd">
</div>
<div class="form-group">
  <label for="usr">Start Year (Optional):</label>
  <input type="text" class="form-control" id="usr">
</div>
<div class="form-group">
  <label for="pwd">End Year(Optional):</label>
  <input type="password" class="form-control" id="pwd"><br>
  <button>Search</button> <button>Clear Results</button>
</div>
</div>
</div>



    </div>
</nav>
</div>
